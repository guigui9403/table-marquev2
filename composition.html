
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Composition des √âquipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .team {
      margin-bottom: 40px;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 6px;
      font-size: 1em;
    }
    .list {
      margin-top: 20px;
    }
    .entry {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Composition des √âquipes</h1>

  <div class="form-row">
    <select id="equipe">
      <option value="A">√âquipe A</option>
      <option value="B">√âquipe B</option>
    </select>
    <select id="type">
      <option value="joueur">Joueur</option>
      <option value="officiel">Officiel</option>
    </select>
    <input type="text" id="numero" placeholder="N¬∞" size="4" />
    <input type="text" id="nom" placeholder="Nom" />
    <button onclick="ajouter()">Ajouter</button>
  </div>

  <div class="team" id="equipeA">
    <h2>√âquipe A</h2>
    <div><strong>Joueurs :</strong><div class="list" id="joueursA"></div></div>
    <div><strong>Officiels :</strong><div class="list" id="officielsA"></div></div>
  </div>

  <div class="team" id="equipeB">
    <h2>√âquipe B</h2>
    <div><strong>Joueurs :</strong><div class="list" id="joueursB"></div></div>
    <div><strong>Officiels :</strong><div class="list" id="officielsB"></div></div>
  </div>

  <script>
    function ajouter() {
      const equipe = document.getElementById('equipe').value;
      const type = document.getElementById('type').value;
      const numero = document.getElementById('numero').value.trim();
      const nom = document.getElementById('nom').value.trim();

      if (!numero || !nom) return alert('Veuillez remplir tous les champs');

      const data = { numero, nom, type };
      const cle = `compo_${equipe}_${type}`;
      const liste = JSON.parse(localStorage.getItem(cle) || '[]');
      liste.push(data);
      localStorage.setItem(cle, JSON.stringify(liste));

      afficher();
      document.getElementById('numero').value = '';
      document.getElementById('nom').value = '';
    }

    function afficher() {
      ['A', 'B'].forEach(equipe => {
        ['joueur', 'officiel'].forEach(type => {
          const cle = `compo_${equipe}_${type}`;
          const data = JSON.parse(localStorage.getItem(cle) || '[]');
          const div = document.getElementById((type === 'joueur' ? 'joueurs' : 'officiels') + equipe);
          div.innerHTML = '';
          data.forEach(p => {
            const ligne = document.createElement('div');
            ligne.className = 'entry';
            ligne.textContent = `#${p.numero} - ${p.nom}`;
            div.appendChild(ligne);
          });
        });
      });
    }

    afficher();
  </script>

  <div style="text-align: center; margin-top: 30px;">
    <a href="match.html">
      <button style="font-size: 1.1em; padding: 10px 20px;">‚û°Ô∏è Passer √† la feuille de match</button>
    </a>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="resetComposition()" style="background-color: #f44336; color: white; padding: 10px 20px; font-size: 1em;">üóëÔ∏è R√©initialiser la composition</button>
  </div>

  <script>
    function ajouter() {
      const equipe = document.getElementById('equipe').value;
      const type = document.getElementById('type').value;
      const numero = document.getElementById('numero').value.trim();
      const nom = document.getElementById('nom').value.trim();

      if (!numero || !nom) return alert('Veuillez remplir tous les champs');

      const data = { numero, nom, type };
      const cle = `compo_${equipe}_${type}`;
      const liste = JSON.parse(localStorage.getItem(cle) || '[]');
      liste.push(data);
      localStorage.setItem(cle, JSON.stringify(liste));

      afficher();
      document.getElementById('numero').value = '';
      document.getElementById('nom').value = '';
    }

    function afficher() {
      ['A', 'B'].forEach(equipe => {
        ['joueur', 'officiel'].forEach(type => {
          const cle = `compo_${equipe}_${type}`;
          const data = JSON.parse(localStorage.getItem(cle) || '[]');
          const div = document.getElementById((type === 'joueur' ? 'joueurs' : 'officiels') + equipe);
          div.innerHTML = '';
          data.forEach(p => {
            const ligne = document.createElement('div');
            ligne.className = 'entry';
            ligne.textContent = `#${p.numero} - ${p.nom}`;
            div.appendChild(ligne);
          });
        });
      });
    }

    function resetComposition() {
      if (confirm("Voulez-vous vraiment r√©initialiser toutes les compositions ?")) {
        ['A', 'B'].forEach(equipe => {
          ['joueur', 'officiel'].forEach(type => {
            localStorage.removeItem(`compo_${equipe}_${type}`);
          });
        });
        afficher();
      }
    }

    afficher();
  </script>

<div style="text-align: center; margin-top: 20px;">
  <a href="index.html">
    <button style="background-color: #555; color: white; padding: 10px 20px; font-size: 1em;">üè† Retour √† l'accueil</button>
  </a>
</div>

</body>
</html>
